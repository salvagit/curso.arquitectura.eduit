<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style media="screen">
		.key, .value{font-size: 25px}
		.key{
			font-weight: bolder;
		}
		.value{
			color: blue;
		}
	</style>

</head>
<body>

	<h1>Buscando vuelos</h1>

	<div class="form-group">
		<select placeholder="Desde..." id="from"></select>
		<select placeholder="Hasta..." id="to"></select>
		<input type="number" placeholder="1000" value="1000" id="price" />
		<button type="" id="btn" onclick="search()">Buscar</button>
	</div>

	<div class="results-container table-responsive" style="width:30%"></div>

	<script type="text/template" id="clusterTpl">
		<table class="table">
			<tbody class="tramos-container"></tbody>
		</table>
		<hr>
	</script>

	<script type="text/template" id="tramoTpl">
		<tr>
			<td class="key">From: </td>
			<td class="value from"></td>
			<td class="key">To: </td>
			<td class="value to"></td>
		</tr>
	</script>

	<script type="text/javascript" src="/app.js"></script>
</body>
</html>
